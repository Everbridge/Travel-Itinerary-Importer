<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>Everbridge Travel Protector™ Travel Itinerary Importer</title>
    <meta property="og:title" content="Everbridge Travel Protector™" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="Travel Itinerary Importer" />
    <meta property="og:description" content="Travel Itinerary Importer" />
    <link rel="canonical" href="https://everbridge.github.io/Travel-Itinerary-Importer/" />
    <meta property="og:url" content="https://everbridge.github.io/Travel-Itinerary-Importer/" />
    <meta property="og:site_name" content="Everbridge Travel Protector™" />
    <meta property="og:type" content="website" />
    <!-- {% include head-custom.html %} -->
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header>
        <div id="logo">
          <div class="inner">
            <div class="site-logo">
              <a href="https://www.everbridge.com/" title="Everbridge" rel="home">
                <img src="/assets/images/Everbridge-Logo-Color.svg" alt="Everbridge">
              </a>
            </div>
          </div>
        </div>
        <div id="header_bg">
          <div class="inner">
            <div id="site-title">
              <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
              <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <div class="site-logo">
            <a href="https://www.everbridge.com/" title="Everbridge" rel="home">
                <img src="/assets/images/Everbridge-Logo-White.svg" alt="Everbridge">
            </a>
        </div>
        <p class="copyright">©2023 Everbridge. All&nbsp;rights&nbsp;reserved.&nbsp;<a href="https://www.everbridge.com/about/legal/"><strong>Legal,&nbsp;security,&nbsp;privacy</strong></a>,&nbsp;<a href="https://www.everbridge.com/about/legal/cookie-policy/" target="_self"><strong>cookie policy</strong></a><strong>&nbsp;&amp;&nbsp;</strong><a href="https://www.everbridge.com/about/legal/acceptable-use-policy/"><strong>acceptable&nbsp;use&nbsp;policy</strong></a></p>
      </footer>
    </div>
  </body>
</html>
